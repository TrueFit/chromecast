<div>
  <div class="row">
    <div class="col-xs-12 buttons">
      <button class="btn pull-right" data-toggle="modal" data-target="#addSlide">Add Slide</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-bordered table-striped">
        <tr>
          <th>Active</th>
          <th>Name</th>
          <th>Text</th>
          <th>Background Color</th>
          <th>Image</th>
        </tr>
        <tr ng-repeat="slide in slides">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
    </div>
  </div>

  <div class="modal fade" id="addSlide" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Slide</h4>
        </div>
        <div class="modal-body">
          <fieldset>
            <div>
              <label for="name">Name</label>
              <br />
              <input ng-model="slide.name" name="name" class="form-control" />
            </div>
            <div>
              <label for="Text">Text</label>
              <br />
              <input ng-model="slide.text" name="text" class="form-control" />
            </div>
            <div>
              <label for="backgroundColor">Background Color</label>
              <br />
              <color-picker ng-model="slide.backgroundColor"
                color-picker-format="'hex'"
                color-picker-alpha="false"
                color-picker-swatch="false"></color-picker>
            </div>
            <div>
              <label for="file">Image</label>
              <br />
              <input file-model="slide.file" name="file" type="file" accept="image/*" />
            </div>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success pull-left" data-dismiss="modal" ng-click="addSlide()">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>
